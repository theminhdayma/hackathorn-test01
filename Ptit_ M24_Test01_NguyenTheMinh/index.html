<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Coach</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Feedback Coach</h1>
    <div class="in-container">
      <div class="chose-score">
        <h2>Chấm điểm cho bản thân</h2>
        <div id="scoreList" class="crileList"></div>
      </div>
      <div class="rivew">
        <textarea
          placeholder="Write a review..."
          id="sendComment"
          cols="20"
          rows="4"
        ></textarea>
        <button onclick="Feedback.createFeedback()" id="send">Send</button>
      </div>
      <div id="commentList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://kit.fontawesome.com/4ce7f9b3cb.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
